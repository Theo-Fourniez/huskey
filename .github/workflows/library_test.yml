name: Build and test core library

on:
  push:
    branches: [ "main" ]
    paths:
      - "lib/**"
      - "Cargo.lock"
      - "Cargo.toml"
  pull_request:
    branches: [ "main" ]
    paths:
      - "lib/**"
      - "Cargo.lock"
      - "Cargo.toml"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
